<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Game</title>
    <link rel="stylesheet" href="./src/assets/css/tictactoe.css">
</head>

<body>

    <div class="wrapper">
        <div class="header">
            <h1>Jogo da Velha</h1>
        </div>
        <div class="container">
            <div class="game">
                <button class="btn_option" id="btn_0" data-id-btn="0"></button>
                <button class="btn_option" id="btn_1" data-id-btn="1"></button>
                <button class="btn_option" id="btn_2" data-id-btn="2"></button>
                <button class="btn_option" id="btn_3" data-id-btn="3"></button>
                <button class="btn_option" id="btn_4" data-id-btn="4"></button>
                <button class="btn_option" id="btn_5" data-id-btn="5"></button>
                <button class="btn_option" id="btn_6" data-id-btn="6"></button>
                <button class="btn_option" id="btn_7" data-id-btn="7"></button>
                <button class="btn_option" id="btn_8" data-id-btn="8"></button>

                <div class="popup hidden">
                    <div class="info">
                        <h1>Fim do Jogo!</h1>
                    </div>
                </div>
            </div>
            <div class="infos">
                <div class="message">
                    <p class="title">Vez do jogador <span class="current_player"></span></p>
                    <p class="title">Ultimos movimentos</p>
                    <div class="last_moves"></div>
                </div>
                <div class="buttons">
                    <button id="btn_restart" class="btn">Reiniciar</button>
                </div>
            </div>
        </div>

    </div>

    <script type="module" src="tictactoe.js"></script>
</body>

</html>
